<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <title>디지털윤리교구</title>
  <link href="./css/reset.css" rel="stylesheet" />
  <link href="./css/layout.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <link href="./css/spinkit.css" rel="stylesheet" />
  <link href="./css/animate.css" rel="stylesheet" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
  <div class="bg_phone">
    <div id="wrap">
      <div class="view">
        <div class="container">
          <div class="link PsFakeSite_bg">
            <img src="img/icon/house.svg" class="icon_img linkbar">

            <div class="linkbar PsFakeSite_link">
              <div class="fake-hd_wrap">
                <img src="img/icon/lock-fill.svg" class="icon_img lock">
                http://acme.st/3pDBMhe
              </div>
            </div>
            <img src="img/icon/three-dots-vertical.svg" class="icon_img linkbar">

          </div>
          <div class="ps-fake_hd">
            <div class="ps-fake_hd_top">
              <div class="hd_left">
                <!-- 검찰청 아이콘 이미지 -->
              </div>
              <div class="hd_center">
                서울지방검찰청
              </div>
              <div class="hd_right">☰</div>
            </div>
            <div class="ps-fake_hd_bottom">
              <div class="hd_left">&lt;</div>
              <div class="hd_center">
                검사실 배치표
              </div>
              <div class="hd_right"></div>
            </div>
          </div>

          <main id="ps-fakesite_main" class="ps-fake ps-fakesite fake2" role="main">
            <div class="ps-fake_item download">
              <div class="ps-fake-download">검사실 배치표 다운로드</div>
            </div>
            <div class="ps-fake-main animate__animated" onclick="factcheck_intro()">
              <img src="./img/ps-fake_table.png" alt="검사실배치표">

            </div>
            <div class="guide_wrap" onclick="factcheck_intro()">
              <!-- 커서 가이드 -->
              <div class="cursor_wrap">
                <span class="cursor" x-placement="bottom">
                  <button class="react-joyride__beacon" type="button">
                    <span class="cursor_outer"></span>
                    <span class="cursor_inner"><span>
                  </button>
                </span>
              </div>
              <!-- 커서 가이드 -->
            </div>
          </main>
        </div>
        <div class="modal_wrap">
          <!--  모달창 입니다 : 팩트체크 인트로 -->
          <div class="animate__animated popup" id="factcheck_modal">
            <div class="title">⚠️잠깐!</div>
            <!-- 팩트체크 각 글자마다 FC1,...,FC4-->
            <div class="content">
              <div class="FC animate__animated" id="FC1">팩</div>
              <div class="FC animate__animated" id="FC2">트</div>
              <div class="FC animate__animated" id="FC3">체</div>
              <div class="FC animate__animated" id="FC4">크</div>
            </div>
            <div class="cmd">
              <button class="btn btn-next" type="button" raised="true" id="nextBtn1" onclick="entry()">다음</button>
            </div>
          </div>
          <!-- 여기까지 모달창 -->
          <!--  모달창 입니다 : 팩트체크 인트로 -->
          <div class="animate__animated popup" id="modal1">
            <div class="title">⚠️잠깐!</div>
            <div class="content">
              <p class="fc_msg text1">
                신분증 사칭의 경우, 검색만으로는 진위를 판별하기 어렵습니다.
              </p>
            </div>
            <div class="cmd">
              <button class="btn btn-next" type="button" raised="true" id="nextBtn1" onclick="next()">다음</button>
            </div>
          </div>
          <!-- 여기까지 모달창 -->
          <!--  모달창 입니다 : 팩트체크 인트로 -->
          <div class="animate__animated popup" id="modal2">
            <div class="title">⚠️잠깐!</div>
            <div class="content">
              <p class="fc_msg text2">
                관련 기관에 직접 문의해 확인하는 과정이 필요합니다.
              </p>
            </div>
            <div class="cmd">
              <button class="btn btn-next" type="button" raised="true" id="nextBtn1" onclick="ok()">확인</button>
            </div>
          </div>
          <!-- 여기까지 모달창 -->
        </div>
      </div>

    </div>
  </div>
  <script src="./js/PSFakeSite_2.js"> </script>
</body>

</html>
