<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/animate.css" rel="stylesheet" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>

</head>



<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">
                    <header class="hd_talk">
                        <div class="hd_left" id="backBtn">
                            <img src="img/icon/arrow-left-short.svg" class="icon_img head99">
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1 talk_title_h1">
                                김규범 검사
                            </h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/list.svg" class="icon_img head70">
                        </div>
                    </header>

                    <main id="main" class="talk talk_main talk3" role="main">
                        <div class="talk-main">
                            <!-- 상대 -->
                            <div class="talk_item item1 other animate__animated" id="bubble1"
                                onclick="factcheck_intro()">
                                <div class="talk-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                        <img src="./img/ava/talk/1.png" width="100%" border-radius="10%">
                                    </div>
                                </div>
                                <div class="cont">
                                    <p class="name here">김규범</p>
                                    <p class="bubble animate__animated ">
                                        서울지검 김규범 검사입니다.<br>
                                        금융 사기단을 검거하여 조사 중인데, 박이경님 명의 계좌가 범행에 사용된 것으로 확인되어 피해자 50여 명이 고소한 상태입니다.
                                    </p>
                                
                                </div>



                            </div>

                            <div class="talk_item item2 self">
                                <div class="cont">
                                    <p class="bubble animate__animated" id="bubble2">
                                        이게 도대체 무슨 소리예요. 당신이 검사라는 걸 제가 어떻게 믿나요?
                                    </p>
                                </div>
                            </div>

                            <div class="talk_item item1 other animate__animated" id="bubble3">
                                <div class="talk-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                        <img src="./img/ava/talk/1.png" width="100%">
                                    </div>
                                </div>
                                <div class="cont">
                                    <p class="name">김규범</p>

                                    <p class="bubble animate__animated ">
                                        제 명함입니다. 서울지검 공식 홈페이지에서도 제 이름을 확인하실 수 있습니다.
                                    </p>
                                    <div class="bubble_image animate__animated" id="bubble4">
                                        <img src="./img/talk_3-fake.jpg" alt="" class="talk_img">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="talk_item item3 self" onclick="factcheck_intro_1()">
                                <div class="cont">
                                    <p class="bubble animate__animated cursor_pos_1" id="bubble5">
                                     당신 진짜 검사가 아니군요!
                                    </p>
                                </div>
                                <div class="guide_wrap" onclick="factcheck_intro_1()">
                                    <!-- 커서 가이드 -->
                                    <div class="cursor_wrap_1">
                                        <span class="cursor" x-placement="bottom">
                                            <button class="react-joyride__beacon" type="button">
                                                <span class="cursor_outer"></span>
                                                <span class="cursor_inner"><span>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- 커서 가이드 -->
                                </div>
                            </div>
                    </main>

                    <div class="talkbar">
                        <div class="msg-box">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                                stroke="#999" class="w-6 h-6" width="9%">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            &nbsp;&nbsp;메시지를 입력하세요.
                        </div>
                        <div></div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                            stroke="#999" class="w-6 h-6" width="9%">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
                        </svg>&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                            stroke="#999" class="w-6 h-6" width="9%">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5" />
                        </svg>
                    </div>
                </div>

                <div class="modal_wrap">
                    <div class="FactCheck5wrap">

                        
                        <!--  모달창 입니다  -->
                        <div class="modal5 animate__animated popup" id="modal">
                            <div class="compl-title">체크완료!</div>
                            <div class="content5">
                                
                                <img src="img/ava/badge.png" class="animate__animated" id="emo">
                                <canvas id="drawing_canvas"></canvas>
                            </div>
                            <div class="cmd">
                                <button class="btn btn-next" type="button" raised="true" id="okBtn5"
                                    onclick="ok_1()">확인</button>
                            </div>
                        </div>
                        <!-- 여기까지 모달창 -->
                        


                    </div>
                </div>
            </div>
            <script src="./js/TalkScene_3_2.js"> </script>
            <script src="./js/fanfare.js"> </script>
</body>

</html>
