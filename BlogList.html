<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/animate.css" rel="stylesheet" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">
                    <header class="hd_bloglist">
                        <div class="hd_left" id="backBtn">
                            <img src="img/icon/chevron-left.svg" class="icon_img white">
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1">블로그</h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/list.svg" class="icon_img white">
                        </div>
                    </header>
                    <main id="main" class="bloglist" role="main">
                        <div class="blog-list">
                            <div class="blog-list_item post1 animate__animated"
                                onclick="location.href='BlogScene_1.html'">
                                <div class="writer-info">
                                    <div class="blog-thumbnail blog-thumbnail1">
                                        <!-- 이미지 추가 -->
                                        <img src="./img/blog_thermo.png" alt="">
                                    </div>
                                    <div class="blog-cont">
                                        <div class="cont_wrap cont1 animate__animated">
                                            <p class="title">선풍기, 밤새 틀어두면 사망할 수 있다?!</p>
                                            <div class="cont ">블로그 이웃분들 안녕하세요~
                                            </div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="writer">
                                            <div class="virtual">
                                                <!--프로필 사진 추가-->
                                                <img src="./img/ava/talk/67.png" width="100%">
                                            </div>
                                            <div class="name blog_name animate__animated cursor_pos_1">아티클</div>
                                        </div>
                                        <div>댓글(2)</div>
                                    </div>

                                </div>
                                <div class="guide_wrap " id="guide_wrap_1">
                                    <!-- 커서 가이드 -->
                                    <div class="cursor_wrap cursor_wrap_1">
                                        <span class="cursor" x-placement="bottom">
                                            <button class="react-joyride__beacon" type="button">
                                                <span class="cursor_outer"></span>
                                                <span class="cursor_inner"><span>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- 커서 가이드 -->
                                </div>
                            </div>
                            <!-- ---------------------------------------------------------------------- -->
                            <div class="blog-list_item post2 animate__animated"
                                onclick="location.href='BlogScene_2.html'">
                                <div class="writer-info">
                                    <div class="blog-thumbnail blog-thumbnail2">
                                        <!-- 이미지 추가 -->
                                        <img src="./img/blog_2.png" alt="">
                                    </div>
                                    <div class="blog-cont">
                                        <div class="cont_wrap cont2 animate__animated">
                                            <p class="title">치매는 물을 잘 먹지 않아 생기는 병 중 하나</p>
                                            <div class="cont">치매 예방 방법! 알고 계신가요?
                                            </div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="writer">
                                            <div class="virtual">
                                                <!--프로필 사진 추가-->
                                                <img src="./img/ava/talk/33.png" width="100%">
                                            </div>
                                            <div class="name blog_name cursor_pos_2">미라클라스</div>
                                        </div>
                                        <div>댓글(2)</div>
                                    </div>
                                </div>
                                <div class="guide_wrap " id="guide_wrap_2">
                                    <!-- 커서 가이드 -->
                                    <div class="cursor_wrap cursor_wrap_2">
                                        <span class="cursor" x-placement="bottom">
                                            <button class="react-joyride__beacon" type="button">
                                                <span class="cursor_outer"></span>
                                                <span class="cursor_inner"><span>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- 커서 가이드 -->
                                </div>
                            </div>
                            <!-- ---------------------------------------------------------------------- -->

                            <div class="blog-list_item post3 animate__animated"
                                onclick="location.href='BlogScene_3.html'">
                                <div class="writer-info">
                                    <div class="blog-thumbnail blog-thumbnail3">
                                        <!-- 이미지 추가 -->
                                        <img src="./img/blog_img3.png" alt="">
                                    </div>
                                    <div class="blog-cont">
                                        <div class="cont_wrap cont3 animate__animated">
                                            <p class="title">소화가 안 될 때 탄산음료를 마시면 좋다!</p>
                                            <div class="cont">소화가 안 될 때는 어떤 방법을 사용하시나요?
                                            </div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="writer">
                                            <div class="virtual">
                                                <!--프로필 사진 추가-->
                                                <img src="./img/ava/talk/62.png" width="100%">
                                            </div>
                                            <div class="name blog_name cursor_pos_3">메이플라워</div>
                                        </div>
                                        <div>댓글(2)</div>
                                    </div>
                                </div>
                                <div class="guide_wrap " id="guide_wrap_3">
                                    <!-- 커서 가이드 -->
                                    <div class="cursor_wrap cursor_wrap_3">
                                        <span class="cursor" x-placement="bottom">
                                            <button class="react-joyride__beacon" type="button">
                                                <span class="cursor_outer"></span>
                                                <span class="cursor_inner"><span>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- 커서 가이드 -->
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/BlogList.js"> </script>
</body>

</html>
