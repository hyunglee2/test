<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

</head>

<body>
    

        <iframe src="./audio/silence.mp3" allow="autoplay" id="audio" style="display: none">
        </iframe>
        <audio id="player" autoplay>
            <source src="./audio/1.mp3" type="audio/mp3">
        </audio>

    <div class="bg_phone">
        <div id="wrap">
            <div class="view">

               



                <div class="container">
                    <header class="hd_talklist">
                        <div class="hd_left" id="backBtn">
                            <img src="img/icon/arrow-left-short.svg" class="icon_img head99">
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1">
                                <div id="user-name-field"></div>
                            </h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/gear.svg" class="icon_img head60">
                        </div>
                    </header>
                    <main id="main" class="chatlist talk" role="main">
                        <div class="chat-list">
                            <div class="chat-list_item chat0">
                                <!--광고 아이템 삭제 검토-->
                                <p class="ad"><img src="./img/banner_2.png" width="100%"></p>
                            </div>

                            <!--카톡-->
                            <div class="chat-list_item talk1" onclick="location.href='TalkScene_1.html'">
                                <div class="chat-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                        <img src="./img/ava/talk/2.png" width="100%">
                                    </div>
                                </div>
                                <div class="cont">
                                    <h2 class="name">산악자전거 동호회</h2>
                                    <div class="msg">
                                        <p>연예인 임시하 아시죠?</p>
                                        <div class="nav-counter" id="chat1-badge">1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-list_item talk2" onclick="location.href='TalkScene_2.html'">
                                <div class="chat-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                        <img src="./img/ava/talk/5.png" width="100%">
                                    </div>
                                </div>
                                <div class="cont">
                                    <h2 class="name">박누구</h2>
                                    <div class="msg">
                                        <p>(사진을 보냈습니다.)</p>
                                        <div class="nav-counter" id="chat2-badge">2</div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-list_item talk3" onclick="location.href='TalkScene_3.html'">
                                <div class="chat-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                        <img src="./img/ava/talk/1.png" width="100%">
                                    </div>
                                </div>
                                <div class="cont">
                                    <h2 class="name">김규범 검사</h2>
                                    <div class="msg">
                                        <p>서울지검 김규범 검사</p>
                                        <div class="nav-counter" id="chat3-badge">1</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/TalkList.js"> </script>
</body>

</html>
