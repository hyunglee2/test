
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/animate.css" rel="stylesheet" />

</head>

<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">
                    <header class="hd_cafe">
                        <div class="hd_left" id="backBtn">
                            <h1 class="back_h1">&lt;</h1>
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1">아름다운 카페</h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/three-dots.svg" class="icon_img white70">
                        </div>
                    </header>
                    <main id="main" class="cafe cafe_main cafe1" role="main">
                        <div class="cafe_item item1 cafe-scene">
                            <!-- 말풍선 -->
                            <div class="cont-guide animate__animated">
                                
                                <div class="guide-box">
                                    <img src="./img/cont_guide.png" id="cafe_guide" alt="말풍선 이미지">
                                </div>
                                <div class="guide-text">댓글을<br>학인해보세요</div>
                            </div>
                            <!-- 말풍선 -->
                            <div class="info_wrap">
                                <div class="cafe-info">
                                    <div class="cafe-cont">
                                        <div class="info">
                                            <div class="category">회원수다방 ></div>
                                        </div>
                                        <h2 class="title">폐암 비타민BX 오버도즈로 복용 후기</h2>
                                    </div>
                                </div>
                                <div class="writer-info">
                                    <div class="writer-profile">
                                        <div class="virtual">
                                            <!--프로필 사진 추가-->
                                        </div>
                                        <div class="writer">
                                            <div class="name">나는야주스될거야</div>
                                            <!-- <div class="sub">구독자 31명</div> -->
                                            <div class="info">
                                                <div class="date">2022.08.17</div>
                                                <div class="views">조회수 166</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cafe-main">
                                <div class="cafe-cont">
                                    <div>
                                        후기입니다.
                                        <br><br>
                                        저희아버지는 비타민BX 오버도즈로 3달간 복용하셨고 폐암 3기(선암) 뼈 전이셨는데 12월에 검사결과 뼈전이된 암세포 전부 다 죽었고, 폐암에 있던 암세포도
                                        10%밖에 남지 않았다고 합니다.

                                        항암치료는 하지 않았습니다.
                                        거의 완치 진행 중이고요 응원해 주신 분들 정말 감사합니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <div class="cafebar">
                        <div class="reactions">
                           
                            <!--테스트용 모달창 연결(수정필요)-->
                            <div class="like like_topside animate__animated">
                                <p class="heart" onclick="location.href='CafeReactScene.html'">♥</p> 81
                            </div>
                            <div class="comment animate__animated">댓글(2)</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="./js/CafeScene.js"> </script>
</body>

</html>
