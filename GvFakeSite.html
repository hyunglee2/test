<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <title>디지털윤리교구</title>
  <link href="./css/reset.css" rel="stylesheet" />
  <link href="./css/layout.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <link href="./css/spinkit.css" rel="stylesheet" />
  <link href="./css/animate.css" rel="stylesheet" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>

</head>

<body>
  <div class="bg_phone">
    <div id="wrap">
      <div class="view">
        <div class="container">
          <div class="GvFakeSite_bg">
            <img src="img/icon/house.svg" class="icon_img linkbar">

            <div class="linkbar GvFakeSite_link">
              <div class="fake-hd_wrap">
                <img src="img/icon/lock-fill.svg" class="icon_img lock">
                http://acme.st/3pDsBMhe
              </div>
            </div>
            <img src="img/icon/three-dots-vertical.svg" class="icon_img linkbar">

          </div>
          <header class="hd_from_GvFakeSite" id="hd_from_GvFakeSite">
            <div class="hd_center" id="hd_GvFakeSite">
              <h3 class="GvFakeSite_h3">정부
                <div class="GV_logo">
                  <img src="./img/GV_logo.png" alt="말풍선 이미지">
                </div>
                지원
              </h3>
              <h2 class="GvFakeSite_h2">특별금융지원 신청 시스템</h2>
            </div>
          </header>

          <main id="GvFakeSite_main" class="gv-fake gv-fake_main gv-fake1" role="main">
            <div class="gv-fake-main">

              <div class="gv-fake_item item1 playing-gv-fake">


                <div class="GV_type-list">
                  <!--아이콘 그룹-->
                  <div class="GV_type-list-top">
                    <div class="appicon appicon1">
                      <div class="GV-icon GV-icon1">
                        <!-- 아이콘추가 -->
                      </div>
                      <div class="type-name">
                        <div class="name">맞춤형 금융</div>
                      </div>
                    </div>
                    <div class="appicon appicon2">
                      <div class="GV-icon GV-icon2">
                        <!-- 아이콘추가 -->
                      </div>
                      <div class="type-name">
                        <div class="name">부채 관리 컨설팅</div>
                      </div>
                    </div>
                  </div>
                  <div class="GV_type-list-bottom">
                    <div class="appicon appicon3">
                      <div class="GV-icon GV-icon3">
                        <!-- 아이콘추가 -->
                      </div>
                      <div class="type-name">
                        <div class="name">휴면 예금</div>
                      </div>
                    </div>
                    <div class="appicon appicon4">
                      <div class="GV-icon GV-icon4">
                        <!-- 아이콘추가 -->
                      </div>
                      <div class="type-name">
                        <div class="name">대출 지원</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </main>
          <div class="fakesitebar">
            <div class="fakesitebar-top">
              <div class="fakesitebar-top left">1:1 상담</div>
              <div class="fakesitebar-top right">자주 하는 질문</div>
            </div>
            <div class="fakesitebar-bottom">
              <div class="fakesitebar-bottom left">24시간 상담봇</div>
              <div class="fakesitebar-bottom right">상담센터 찾기</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal_wrap">



        <!--  모달창 입니다 : 특별금융지원 안내 -->
        <div class="animate__animated apply_modal popup" id="apply_modal" onclick="modal_loading()">
          <div class="title_title">
            <div class="GV_title" id="GV_title">
              소상공인 초저금리<br>
              특별금융지원 안내
            </div>
          </div>

          <div class="GV_content">
            <div class="content">
              ◆ 지원 상품 ◆<br><br>
              ◦ 소상공인 경영 회복 특별<br> 금융 지원<br>
              ◦ 서민형 안심 전환<br>
              (생계 자금)<br><br><br>

              ◆ 신청 대상 ◆<br><br>
              ◦ 유선 또는 문자 안내<br>
              대상자에 한함

            </div>

            <div class="cmd animate__animated">
              <button class="btn btn-next applyBtn animate__animated" type="button" raised="true" id="applyBtn"
                onclick="modal_loading()">신청하러 가기


              </button>
              <div class="guide_wrap" , id="">

                <!-- 커서 가이드 -->
                <div class="cursor_wrap">
                  <span class="cursor" x-placement="bottom">
                    <button class="react-joyride__beacon move" type="button">
                      <span class="cursor_outer"></span>
                      <span class="cursor_inner"><span>
                    </button>
                  </span>
                </div>
                <!-- 커서 가이드 -->
                <div class="div_wrap">
                  <!-- 말풍선 -->
                  <!-- <div class=" animate__animated guide_bottom_talk1 cont-guide" id="guide1">
                        <div class="guide-text">클릭해보세요</div>
                    </div> -->
                  <!-- 말풍선 -->
                </div>
              </div>
            </div>

          </div>


        </div>

      </div>

      <!-- 여기까지 모달창 -->
      <!--  모달창 입니다 : 로딩 -->
      <div class="animate__animated popup modal_loading" id="modal_loading">
        <div class="title_loading">고객님의 안전한 서비스 이용을 위하여</div>
        <div class="content">
          <div class="loading">
            <div class="sk-circle-fade">
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
              <div class="sk-circle-fade-dot"></div>
            </div>
          </div>
        </div>
        <div class="title_loading_bottom">보안 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 프로그램<br>
          실행 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 중입니다.</div>
      </div>
      <!-- 여기까지 모달창 -->
    </div>


  </div>
  <script src="./js/GvFakeSite.js"> </script>
</body>

</html>
