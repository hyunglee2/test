<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/animate.css" rel="stylesheet" />
</head>


<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">
                    <header class="hd_talk">
                        <div class="hd_left" id="backBtn">
                            <h1 class="back_h1 talk_back_h1">&lt;</h1>
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1 talk_title_h1">
                                산악자전거 동호회
                            </h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/list.svg" class="icon_img head70">
                        </div>
                    </header>

                    <main id="main" class="talk talk_main talk1 " role="main">
                        <!--말풍선-->
                        <div class="cont-guide animate__animated" id="guide">
                            <h2 class="guide-text">터치해보세요</h2>
                            <div class="guide-box">
                                <img src="./img/cont_guide.png" alt="말풍선 이미지">
                            </div>
                        </div>
                        <!--말풍선-->
                        <div class="talk-main">
                                    <div class="talk_item item1 other">
                                        <div class="talk-profile">
                                            <div class="virtual">
                                                <!--프로필 사진 추가-->
                                                <img src="./img/ava/talk/5.png" width="100%">
                                            </div>
                                        </div>
                                        <div class="cont">
                                            <p class="name">김창숙</p>
                                            <div class="bubble_image animate__animated" id="bubble1" onclick="factcheck_intro()"
                                            style="background: #e0e0e0; width: 260px; height: 150px;" >
                                            <img src="" alt="">
                                        </div>
                                        <div class="bubble animate__animated" id="bubble2">배우 김ㅇㅇ이 P당 김ㅁㅁ 아들이래...대박ㅋㅋ</div>
                                    </div>
                                </div>                            
                        </div>

                    </main>
                    <div class="talkbar">
                        <div class="msg-box">
                            메시지를 입력하세요.
                            <div class="sender">
                                <img src="./img/icon_send.png" alt="보내기">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal_wrap">
                    <!--  모달창 입니다 : 팩트체크 인트로 -->
                    <div class="animate__animated popup" id="factcheck_modal">
                        <div class="title">⚠️잠깐!</div>
                        <!-- 팩트체크 각 글자마다 FC1,...,FC4-->
                        <div class="content">
                            <div class="FC animate__animated" id="FC1">팩</div>
                            <div class="FC animate__animated" id="FC2">트</div>
                            <div class="FC animate__animated" id="FC3">체</div>
                            <div class="FC animate__animated" id="FC4">크</div>
                        </div>
                        <div class="cmd">
                            <button class="btn btn-next" type="button" raised="true" id="nextBtn1"
                                onclick="entry()">다음</button>
                        </div>
                    </div>
                    <!-- 여기까지 모달창 -->
                    <!--  모달창 입니다 : 팩트체크 인트로 -->
                    <div class="animate__animated popup" id="modal1">
                        <div class="title">⚠️잠깐!</div>
                        <div class="content">
                            <p class="fc_msg text1">
                                해당 사진은 서로 연관없는 정보를 짜깁기하고 관련 사진을 추가해 그럴싸하게 생성한 정보입니다.
                            </p>
                        </div>
                        <div class="cmd">
                            <button class="btn btn-next" type="button" raised="true" id="nextBtn1"
                                onclick="next()">다음</button>
                        </div>
                    </div>
                    <!-- 여기까지 모달창 -->
                    <!--  모달창 입니다 : 팩트체크 인트로 -->
                    <div class="animate__animated popup" id="modal2">
                        <div class="title">⚠️잠깐!</div>
                        <div class="content">
                            <p class="fc_msg text2">
                                구성 정보가 서로 연관이 있는지, 사실을 바탕으로 하는지 확인해 보세요.
                            </p>
                        </div>
                        <div class="cmd">
                            <button class="btn btn-next" type="button" raised="true" id="nextBtn1"
                                onclick="ok()">다음</button>
                        </div>
                    </div>
                    <!-- 여기까지 모달창 -->
                </div>

            </div>
        </div>
    </div>

    <script src="./js/TalkScene.js"> </script>
</body>

</html>
