<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=680, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>디지털윤리교구</title>
  <link href="./css/reset.css" rel="stylesheet" />
  <link href="./css/layout.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="bg_phone">
    <div id="wrap">
      <div class="view">
        <!--view-->
        <header class="hd_type">
          <div class="hd_left">
            <h1 class="typeselect_h1">팩트체크</h1>
          </div>
        </header>
        <div class="type-bg">
          <main id="main" class="typelist" role="main">
            <div class="type-list">
              <!--아이콘 그룹-->
              <div class="type_wrap">
                <div class="appicon appicon1" onclick="location.href='TalkList.html'">
                  <div class="type-icon icon1">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/chat-fill.svg" alt="" class="icon_img white">
                  </div>
                  <div class="type-name">
                    <h2 class="name">카톡</h2>
                  </div>
                </div>

                <div class="appicon appicon2" onclick="location.href='MsgList.html'">
                  <div class="type-icon icon2">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/envelope-fill.svg" alt="" class="icon_img white" fill="%fff">
                  </div>
                  <div class="type-name">
                    <h2 class="name">메시지</h2>
                  </div>
                </div>
              </div>
              <div class="type_wrap">
                <div class="appicon appicon3" onclick="location.href='CafeList.html'">
                  <div class="type-icon icon3">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/pencil-square.svg" alt="" class="icon_img white">
                  </div>
                  <div class="type-name">
                    <h2 class="name">카페</h2>
                  </div>
                </div>

                <div class="appicon appicon4" onclick="location.href='BlogList.html'">
                  <div class="type-icon icon4">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/blockquote-left.svg" alt="" class="icon_img white">
                  </div>
                  <div class="type-name">
                    <h2 class="name">블로그</h2>
                  </div>
                </div>
              </div>
              <div class="type_wrap">
                <div class="appicon appicon5" onclick="location.href='VideoList.html'">
                  <div class="type-icon icon5">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/play-btn.svg" alt="" class="icon_img white">
                  </div>
                  <div class="type-name">
                    <h2 class="name">동영상</h2>
                  </div>
                </div>

                <div class="appicon appicon6" onclick="location.href='NewsList.html'">
                  <div class="type-icon icon6">
                    <!-- 아이콘추가 -->
                    <img src="./img/icon/layout-text-window.svg" alt="" class="icon_img white">
                  </div>
                  <div class="type-name">
                    <h2 class="name">뉴스</h2>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </main>
      </div>
    </div>
  </div>
  <script src="./js/TypeSelection.js"> </script>
</body>

</html>
