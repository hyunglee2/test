                                <div class="news-cont">
                                    <div>
                                        과일은 인류의 시작과 함께 해온 먹거리이며, 음료와 간식으로 이용되어 왔습니다. 또한 과수재배의 역사를 더듬어 올라가면 먹거리인 동시에 약용의 기능도 하여온 것을 많이 볼 수 있습니다. 
                                        과일은 건강에 유용한 것으로 예부터 숭상되어왔습니다. 사실 과일은 다른 식품(육류나 해산물 등)처럼 익힐 필요도 없고 별다른 가공이 필요하지 않습니다. 
                                        껍질 채 먹어도 되는 과일도 많습니다. 
                                    </div>
