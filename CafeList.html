<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,height=640,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>디지털윤리교구</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/animate.css" rel="stylesheet" />
</head>

<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">




                    <header class="hd_cafelist">
                        <div class="hd_left" id="backBtn">
                            <img src="img/icon/arrow-left-short.svg" class="icon_img white99">
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1">아름다운 카페</h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/three-dots-vertical.svg" class="icon_img white60">
                        </div>
                    </header>
                    <main id="main" class="cafelist" role="main">
                        <div class="cafe-list">
                            <div class="cafe-list_item notice notice1">
                                <div class="cafe-notice">
                                    <div class="notice-top">
                                        <div class="notice-icon">공지</div>
                                        <p class="title notice_title">[공지] 카페 규칙 안내</p>
                                    </div>
                                    <!-- 공지글은 제목만
                                        <div class="info">
                                            <div class="name">관리자</div>
                                            <div class="date">2022.08.17</div>
                                        </div>
                                        -->
                                </div>
                            </div>
                            <div class="cafe-list_item notice notice1">
                                <div class="cafe-notice">
                                    <div class="notice-top">
                                        <div class="notice-icon">필독</div>
                                        <p class="title notice_title">[공지] 통합게시판 공지(210618)</p>
                                    </div>
                                    <!-- 공지글은 제목만
                                        <div class="info">
                                            <div class="name">관리자</div>
                                            <div class="date">2022.08.17</div>
                                        </div>
                                        -->
                                </div>
                            </div>
                            <!-- -------------------------------------------------------------------- -->
                            <div class="cafe-list_item post1 animate__animated"
                                onclick="location.href='CafeScene_1.html'">
                                <div class="writer-info">
                                    <div class="cafe-cont">
                                        <p class="title post1_title animate__animated">폐암 비타민BX 오버도즈로 복용 후기</p>
                                        <div class="info">
                                            <div class="name">건강전도사 <img src="img/icon/1-square-fill.svg" alt=""
                                                    class=""></div>
                                            <div class="date">2022.08.17</div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="info">
                                            <div class="views">조회수<br>166</div>
                                        </div>
                                    </div>
                                    <div class="guide_wrap " id="guide_wrap_1">
                                        <!-- 커서 가이드 -->
                                        <div class="cursor_wrap cursor_wrap_1">
                                            <span class="cursor" x-placement="bottom">
                                                <button class="react-joyride__beacon" type="button">
                                                    <span class="cursor_outer"></span>
                                                    <span class="cursor_inner"><span>
                                                </button>
                                            </span>
                                        </div>
                                        <!-- 커서 가이드 -->
                                    </div>
                                </div>
                            </div>

                            <div class="cafe-list_item post2 animate__animated"
                                onclick="location.href='CafeScene_2.html'">
                                <div class="writer-info">
                                    <div class="cafe-cont">
                                        <p class="title post2_title animate__animated">빵또와 빵집에서 쥐를 봤습니다</p>
                                        <div class="info">
                                            <div class="name">크루아상 <img src="img/icon/3-square-fill.svg" alt=""
                                                    class=""></div>
                                            <div class="date">2022.08.17</div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="info">
                                            <div class="views">조회수<br>369</div>
                                        </div>
                                    </div>
                                    <div class="guide_wrap" , id="guide_wrap_2">
                                        <!-- 커서 가이드 -->
                                        <div class="cursor_wrap cursor_wrap_2">
                                            <span class="cursor" x-placement="bottom">
                                                <button class="react-joyride__beacon" type="button">
                                                    <span class="cursor_outer"></span>
                                                    <span class="cursor_inner"><span>
                                                </button>
                                            </span>
                                        </div>
                                        <!-- 커서 가이드 -->
                                    </div>
                                </div>
                            </div>
                            
                            <div class="cafe-list_item post3 animate__animated"
                                onclick="location.href='CafeScene_3.html'">
                                <div class="writer-info">
                                    <div class="cafe-cont">
                                        <p class="title post3_title animate__animated">가수 박지*이랑 배우 정*리 진짜 사귀는 듯</p>
                                        <div class="info">
                                            <div class="name">판도라의 상자 <img src="img/icon/5-square-fill.svg" alt=""
                                                    class=""></div>
                                            <div class="date">2022.08.17</div>
                                        </div>
                                    </div>
                                    <div class="writer-profile">
                                        <div class="info">
                                            <div class="views">조회수<br>3,145</div>
                                        </div>
                                    </div>
                                    <div class="guide_wrap" , id="guide_wrap_3">
                                        <!-- 커서 가이드 -->
                                        <div class="cursor_wrap cursor_wrap_3">
                                            <span class="cursor" x-placement="bottom">
                                                <button class="react-joyride__beacon" type="button">
                                                    <span class="cursor_outer"></span>
                                                    <span class="cursor_inner"><span>
                                                </button>
                                            </span>
                                        </div>
                                        <!-- 커서 가이드 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div><img src="./img/banner_6.png">
                            <div></div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/CafeList.js"> </script>

</body>

</html>
