<body>
    <div class="bg_phone">
        <div id="wrap">
            <div class="view">
                <div class="container">
                    <header class="hd_video">
                        <div class="hd_left" id="backBtn">
                            <h1 class="back_h1">&lt;</h1>
                        </div>
                        <div class="hd_center">
                            <h1 class="title_h1">동영상</h1>
                        </div>
                        <div class="hd_right">
                            <img src="img/icon/three-dots.svg" class="icon_img white70">
                        </div>
                    </header>
                    <main id="main" class="video video_main video1-2" role="main">
                        <div class="info_wrap">
                            <div class="video-info">
                                <div class="comment-info">
                                    <div>댓글</div>
                                    <div class="comment">2</div>
                                </div>
                            </div>
                        </div>
                        <!-- 댓글 1 -->
                        <div class="video_item video_item1 comment">
                            <!-- <div class="info_wrap"> -->
                            <div class="writer-profile">
                                <div class="virtual">
                                    <!--프로필 사진 추가-->
                                </div>
                                <div class="writer-info">
                                    <div class="name">궁금이</div>
                                    <div class="info">
                                        <div class="date"></div>
                                        <div class="time"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- </div> -->
                            <div class="comment-cont">
                                <div>
                                    복용량/방법 좀 알수있을까요?
                                </div>
                            </div>
                        </div>
                        <div class="video_item video_item2 reply animate__animated" onclick="paste()">
                            <div class="reply_item">
                                <div class="writer-profile">
                                    <div class="virtual">
                                        <!--프로필 사진 추가-->
                                    </div>
                                    <div class="writer-info">
                                        <div class="name">나는야주스될거야</div>
                                        <div class="info">
                                            <div class="date">2022.08.17</div>
                                            <div class="time">13:22</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="comment-cont">
                                <div>
                                    사람용 구충제인 비타민BX도 구글에서 검색해보세요. 2002년 기사에 보니 이미 강력한 항암효과가 입증돼 재약회사에서 개발 독점 판매권을 사 들였네요.
                                    비타민BX도 곧 이렇게 될수도 있겠어요.
                                </div>
                            </div>
                        </div>
                </div>
                </main>
                <div class="videobar">
                    <div class="reactions">
                        <div class="like like_topside animate__animated">
                            <p class="heart">♥</p> 81
                        </div>
                        <div class="comment">댓글(2)</div>
                    </div>
                </div>
